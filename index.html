<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
   
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <div style="display:flex; justify-content:center;">
      <img id="rock" class="choices" src="http://pngimg.com/uploads/stone/stone_PNG13591.png">
      <img id="scissors" class="choices" src="https://toppng.com/public/uploads/preview/scissors-11523889569lus03yfph1.png">
      <img id="paper" class="choices" src="https://mbtskoudsalg.com/images/torn-labels-transparent-background-png-3.png">
      </div>

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div style="width: 50%">
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div style="width: 50%">
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
  </div>
  <div id="score_table">
<table style="display:flex; justify-content:center;">
  <tr >
    <th style="border: 5px solid black">Total Times Played</th>
    <th style="border: 5px solid black">Wins</th>
    <th style="border: 5px solid black">Losses</th>
  </tr>
  <tr>
    <td style="text-align:center; border: 5px solid black" id="totaltimes"></td>
    <td style="text-align:center; border: 5px solid black" id="wins"></td>
    <td style="text-align:center; border: 5px solid black" id="losses"></td>
  </tr>
</table>
</div>
  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
